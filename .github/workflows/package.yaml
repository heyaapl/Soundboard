name: Package and Release

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**' 
      - 'release/**'
    tags:
      - 'v*'

env:
  GAME_VERSIONS: "5.5.0,11.2.5,1.15.7,3.4.5,4.4.2,2.5.4"  # MOP Classic and Retail

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create tags and releases
      actions: read    # Required to read workflow context
    outputs:
      release-type: ${{ steps.release-type.outputs.RELEASE_TYPE }}
      version: ${{ steps.release-type.outputs.VERSION }}
      is-tagged: ${{ steps.release-type.outputs.IS_TAGGED }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper versioning
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure we can push tags
          
      - name: Determine release type and version
        id: release-type
        run: |
          echo "Branch/Tag: ${{ github.ref_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Debug: Checking branch conditions..."
          
          # Get the branch name for comparison
          BRANCH_NAME="${{ github.ref_name }}"
          echo "Debug: BRANCH_NAME='${BRANCH_NAME}'"
          
          # Determine release type based on branch and tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Already tagged release
            echo "Debug: Processing existing tag"
            if [[ "${{ github.ref_name }}" == *"alpha"* ]]; then
              RELEASE_TYPE="alpha"
            elif [[ "${{ github.ref_name }}" == *"beta"* ]]; then
              RELEASE_TYPE="beta" 
            else
              RELEASE_TYPE="release"
            fi
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove v prefix
            IS_TAGGED="true"
            SHOULD_CREATE_TAG="false"
          elif [[ "${BRANCH_NAME}" == "main" ]]; then
            # Main branch - we'll create a tag to make it a release
            echo "Debug: Detected main branch - setting up RELEASE build"
            RELEASE_TYPE="release"
            BASE_VERSION=$(grep "## Version:" Soundboard.toc | sed 's/## Version: //' | xargs)
            VERSION="${BASE_VERSION}"  # NO -dev suffix for main branch
            IS_TAGGED="false"
            SHOULD_CREATE_TAG="true"
            echo "Debug: Main branch - RELEASE_TYPE=${RELEASE_TYPE}, VERSION=${VERSION}"
          else
            # Feature/develop branches - alpha builds  
            echo "Debug: Detected feature/develop branch '${BRANCH_NAME}' - setting up ALPHA build"
            RELEASE_TYPE="alpha"
            BASE_VERSION=$(grep "## Version:" Soundboard.toc | sed 's/## Version: //' | xargs)
            VERSION="${BASE_VERSION}-dev"
            IS_TAGGED="false"  
            SHOULD_CREATE_TAG="false"
            echo "Debug: Feature branch - RELEASE_TYPE=${RELEASE_TYPE}, VERSION=${VERSION}"
          fi
          
          echo "RELEASE_TYPE=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT  
          echo "IS_TAGGED=${IS_TAGGED}" >> $GITHUB_OUTPUT
          echo "SHOULD_CREATE_TAG=${SHOULD_CREATE_TAG}" >> $GITHUB_OUTPUT
          
          echo "üè∑Ô∏è  Release Type: ${RELEASE_TYPE}"
          echo "üì¶  Version: ${VERSION}"
          echo "üè∑Ô∏è  Is Tagged: ${IS_TAGGED}"
          echo "üè∑Ô∏è  Should Create Tag: ${SHOULD_CREATE_TAG}"
          
      - name: Create automatic release tag for main branch
        if: steps.release-type.outputs.SHOULD_CREATE_TAG == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BASE_VERSION="${{ steps.release-type.outputs.VERSION }}"
          BASE_TAG_NAME="v${BASE_VERSION}"
          
          echo "üè∑Ô∏è Checking for existing tags for version: ${BASE_VERSION}"
          
          # Configure git with token authentication
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Set up authenticated remote URL
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          
          # Fetch all tags to ensure we have the latest
          git fetch --tags origin
          
          # Check if base tag already exists
          if git rev-parse --verify "refs/tags/${BASE_TAG_NAME}" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag ${BASE_TAG_NAME} already exists, finding available suffix..."
            
            # Try suffixes a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u, v, w, x, y, z
            SUFFIX=""
            for letter in a b c d e f g h i j k l m n o p q r s t u v w x y z; do
              CANDIDATE_TAG="${BASE_TAG_NAME}${letter}"
              if ! git rev-parse --verify "refs/tags/${CANDIDATE_TAG}" >/dev/null 2>&1; then
                SUFFIX="${letter}"
                TAG_NAME="${CANDIDATE_TAG}"
                FINAL_VERSION="${BASE_VERSION}${letter}"
                break
              fi
            done
            
            if [[ -z "${SUFFIX}" ]]; then
              echo "‚ùå Could not find available suffix after trying a-z"
              exit 1
            fi
            
            echo "‚úÖ Using suffix '${SUFFIX}': ${TAG_NAME}"
          else
            echo "‚úÖ Base tag ${BASE_TAG_NAME} is available"
            TAG_NAME="${BASE_TAG_NAME}"
            FINAL_VERSION="${BASE_VERSION}"
          fi
          
          echo "üè∑Ô∏è Creating automatic release tag: ${TAG_NAME}"
          echo "üìù This will make BigWigsMods packager treat this as a release build"
          
          # Create and push the tag
          git tag "${TAG_NAME}" -m "Automatic release tag for ${TAG_NAME}"
          git push origin "${TAG_NAME}"
          
          echo "‚úÖ Created and pushed tag: ${TAG_NAME}"
          echo "üì¶ Final version for packaging: ${FINAL_VERSION}"
          
          # Update our outputs to reflect that we're now tagged and update version if suffix was added
          echo "IS_TAGGED=true" >> $GITHUB_OUTPUT
          echo "VERSION=${FINAL_VERSION}" >> $GITHUB_OUTPUT
          
          # Brief pause to ensure tag is fully propagated
          echo "‚è≥ Waiting for tag propagation..."
          sleep 3
          
      - name: Refresh git state for packager
        if: steps.release-type.outputs.SHOULD_CREATE_TAG == 'true'
        run: |
          echo "üîÑ Refreshing git state to ensure packager sees new tag..."
          git fetch --tags origin
          echo "üè∑Ô∏è Tags now visible:"
          git tag --points-at HEAD
          echo "üîç Current commit tagged as:"
          git describe --tags --exact-match HEAD || echo "No exact tag match found"
          
      - name: Update TOC version for dev builds
        if: steps.release-type.outputs.RELEASE_TYPE == 'alpha' && steps.release-type.outputs.IS_TAGGED == 'false'
        run: |
          # Update version in TOC file for dev builds  
          sed -i "s/## Version: .*/## Version: ${{ steps.release-type.outputs.VERSION }}/" Soundboard.toc
          echo "Updated TOC version to: ${{ steps.release-type.outputs.VERSION }}"
          
      - name: Pre-packaging verification
        run: |
          echo "üîç Pre-packaging state check:"
          echo "üìã Release Type: ${{ steps.release-type.outputs.RELEASE_TYPE }}"
          echo "üìù Version: ${{ steps.release-type.outputs.VERSION }}"
          echo "üè∑Ô∏è Is Tagged: ${{ steps.release-type.outputs.IS_TAGGED }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üîó Ref: ${{ github.ref }}"
          echo "üì¶ Package name will be: Soundboard-v${{ steps.release-type.outputs.VERSION }}"
          echo "üè∑Ô∏è Current git tags on HEAD:"
          git tag --points-at HEAD || echo "‚ùå No tags found on HEAD"
          echo "üè∑Ô∏è Tag detection by git describe:"
          git describe --tags --exact-match HEAD 2>/dev/null && echo "‚úÖ Tag detected" || echo "‚ùå No exact tag match"
          echo "üîë CF_API_KEY present: ${{ secrets.CF_API_KEY != '' }}"
          echo ""
          echo "üöÄ Launching BigWigsMods packager..."
          
      - name: Package addon
        uses: BigWigsMods/packager@v2
        with:
          args: -g ${{ env.GAME_VERSIONS }} -p 1335953 -n "Soundboard-v${{ steps.release-type.outputs.VERSION }}"
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Debug packaging results
        if: always()
        run: |
          echo "üì¶ Packaging completed"
          echo "üîë CF_API_KEY present: ${{ secrets.CF_API_KEY != '' }}"
          echo "üéØ Game versions: ${{ env.GAME_VERSIONS }}"
          echo "üÜî CurseForge Project ID: 1335953"
          echo "üìã Our release type determination: ${{ steps.release-type.outputs.RELEASE_TYPE }}"
          echo "üìù Final version used: ${{ steps.release-type.outputs.VERSION }}"
          echo "üè∑Ô∏è Is Tagged: ${{ steps.release-type.outputs.IS_TAGGED }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üîó Ref: ${{ github.ref }}"
          echo "üîß Packager args used: -g ${{ env.GAME_VERSIONS }} -p 1335953 -n Soundboard-v${{ steps.release-type.outputs.VERSION }}"
          echo "üè∑Ô∏è Git tags on current commit:"
          git tag --points-at HEAD || echo "No tags found"
          echo "üè∑Ô∏è Recent git tags for this version family:"
          CURRENT_VERSION="${{ steps.release-type.outputs.VERSION }}"
          BASE_VERSION=$(echo "${CURRENT_VERSION}" | sed 's/[a-z]*$//')
          git tag --sort=-version:refname | grep -E "^v?${BASE_VERSION}[a-z]*$" | head -5 || echo "No matching tags found"
          echo ""
          echo "‚ÑπÔ∏è  Touchless Release Process:"
          echo "   - Commits to main ‚Üí Automatic tag creation ‚Üí Release builds"
          echo "   - Commits to feature branches ‚Üí Alpha builds" 
          echo "   - Manual tags ‚Üí Release builds (as before)"
          echo ""
          echo "üîó Check uploads at: https://www.curseforge.com/wow/addons/soundboard-for-wow/files"
          echo "üìÅ Working directory contents:"
          ls -la || dir
          echo "üìÅ Looking for .zip files:"
          find . -name "*.zip" 2>/dev/null || echo "No zip files found"
          
      - name: Extract changelog for current version
        id: changelog
        if: steps.release-type.outputs.RELEASE_TYPE == 'release'
        run: |
          # Extract the changelog content for the current version
          VERSION="${{ steps.release-type.outputs.VERSION }}"
          
          # Read changelog and extract content for the current version
          awk -v version="$VERSION" '
          BEGIN { 
            found = 0; 
            content = ""; 
            in_version = 0;
          }
          /^## Version / { 
            if (found && in_version) {
              # We hit the next version, stop processing
              exit;
            }
            if ($0 ~ version || gsub(/^## Version /, "") == version) {
              found = 1; 
              in_version = 1;
              next; # Skip the version header itself
            }
          }
          found && in_version { 
            if (content != "") content = content "\n";
            content = content $0;
          }
          END { 
            if (content != "") {
              print content;
            } else {
              print "No changelog content found for version " version;
            }
          }
          ' CHANGELOG.txt > changelog_content.txt
          
          # Store the changelog content in output
          {
            echo 'CHANGELOG_CONTENT<<EOF'
            cat changelog_content.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          
          echo "üìù Extracted changelog for version $VERSION"
          echo "Preview:"
          head -10 changelog_content.txt
          
      - name: Create GitHub Release
        if: steps.release-type.outputs.RELEASE_TYPE == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.release-type.outputs.VERSION }}
          name: Soundboard v${{ steps.release-type.outputs.VERSION }}
          body: |
            ## Soundboard v${{ steps.release-type.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}
            
            ---
            
            ### üì¶ Installation
            1. Download the latest release
            2. Extract to your WoW AddOns folder  
            3. Restart World of Warcraft
            
            ### üéÆ Supported Versions
            - **Mists of Pandaria Classic** (5.5.0) 
            - **World of Warcraft Retail** (11.2.5+)
            
            ### üì• Download
            Available on [CurseForge](https://www.curseforge.com/wow/addons/soundboard-for-wow)
            
            ### üìã Full Changelog
            See [CHANGELOG.txt](https://github.com/${{ github.repository }}/blob/v${{ steps.release-type.outputs.VERSION }}/CHANGELOG.txt) for complete version history.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Send Discord Notification
        if: steps.release-type.outputs.RELEASE_TYPE == 'release'
        run: |
          # Extract changelog summary for Discord
          VERSION="${{ steps.release-type.outputs.VERSION }}"
          
          # Get the first few lines of changelog for the current version as summary
          CHANGELOG_SUMMARY=$(awk -v version="$VERSION" '
          BEGIN { 
            found = 0; 
            content = ""; 
            in_version = 0;
            line_count = 0;
          }
          /^## Version / { 
            if (found && in_version) {
              exit;
            }
            if ($0 ~ version || gsub(/^## Version /, "") == version) {
              found = 1; 
              in_version = 1;
              # Get the description line (usually the bold summary)
              getline;
              if ($0 ~ /^\*\*.*\*\*/) {
                content = $0;
                line_count++;
              }
              next;
            }
          }
          found && in_version && line_count < 8 { 
            if ($0 ~ /^### / || $0 ~ /^- /) {
              if (content != "") content = content "\n";
              content = content $0;
              line_count++;
            }
          }
          END { 
            if (content != "") {
              print content;
            } else {
              print "New version released with improvements and fixes!";
            }
          }
          ' CHANGELOG.txt)
          
          # Create Discord webhook payload
          cat << EOF > discord_payload.json
          {
            "embeds": [{
              "title": "üéµ Soundboard - New Release Available!",
              "description": "A new version of Soundboard has been released!",
              "color": 5814783,
              "fields": [
                {
                  "name": "üì¶ Version",
                  "value": "v$VERSION",
                  "inline": true
                },
                {
                  "name": "üìÖ Release Date", 
                  "value": "$(date -u '+%B %d, %Y')",
                  "inline": true
                },
                {
                  "name": "üìà Downloads",
                  "value": "[CurseForge Page](https://www.curseforge.com/wow/addons/soundboard-for-wow)",
                  "inline": true
                },
                {
                  "name": "üìã Changelog Summary",
                  "value": "$CHANGELOG_SUMMARY",
                  "inline": false
                }
              ],
              "footer": {
                "text": "Soundboard for World of Warcraft",
                "icon_url": "https://media.forgecdn.net/avatars/thumbnails/644/825/64/64/638204664364552055.png"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)"
            }]
          }
          EOF
          
          # Send to Discord webhook
          curl -H "Content-Type: application/json" \
               -X POST \
               -d @discord_payload.json \
               "${{ secrets.DISCORD_WEBHOOK }}"
          
          echo "üì¢ Discord notification sent for version $VERSION"
          
  build-summary:
    runs-on: ubuntu-latest
    needs: package
    if: always()
    
    steps:
      - name: Build Summary
        run: |
          echo "## üì¶ Soundboard Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch/Tag:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.package.outputs.version || '‚ùì Unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target Versions:** MOP 5.5.0, Retail 11.2.5+" >> $GITHUB_STEP_SUMMARY
          echo "**CurseForge Project:** 1335953 (soundboard-for-wow)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Explain CurseForge release type
          if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "**CurseForge Release Type:** üü¢ Release" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ github.ref_name }}" == "main" ]]; then
              echo "*(Automatic tag created for main branch)*" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "**CurseForge Release Type:** üü° Alpha (feature branch)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.package.result }}" == "success" ]]; then
            echo "### ‚úÖ Build Status: Success" >> $GITHUB_STEP_SUMMARY
            
            if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref }}" == refs/tags/* ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "üöÄ **Release build** - Available on [CurseForge](https://www.curseforge.com/wow/addons/soundboard-for-wow)" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY  
              echo "üß™ **Beta build** - Available on [CurseForge](https://www.curseforge.com/wow/addons/soundboard-for-wow) for testing" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ‚ùå Build Status: Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the package job logs for details." >> $GITHUB_STEP_SUMMARY
          fi
