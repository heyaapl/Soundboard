name: Create Release Tags for CurseForge Webhook

on:
  push:
    branches:
      - main
      - master
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'heyaapl'
    permissions:
      contents: write  # Required to create and push tags
      actions: read

    steps:
      - name: Checkout addon
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from TOC
        id: version
        run: |
          VERSION=$(grep "^## Version:" Soundboard.toc | sed 's/^## Version: *//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create Release Tag for Main Branch
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TAG_NAME="v${VERSION}"
          
          # Check if tag already exists
          if git tag -l | grep -q "^${TAG_NAME}$"; then
            echo "Tag ${TAG_NAME} already exists, creating incremental tag"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            TAG_NAME="v${VERSION}-${TIMESTAMP}"
          fi
          
          echo "Creating release tag: ${TAG_NAME}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG_NAME}" -m "Release ${VERSION} from main branch"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "${TAG_NAME}"
          
          echo "‚úÖ Created release tag: ${TAG_NAME}"
          echo "üì¶ CurseForge will detect this as: Release"

      - name: Create Beta Tag for Working Branch
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BRANCH_NAME="${{ github.ref_name }}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG_NAME="v${VERSION}-beta-${BRANCH_NAME}-${TIMESTAMP}"
          
          echo "Creating beta tag: ${TAG_NAME}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG_NAME}" -m "Beta ${VERSION} from branch ${BRANCH_NAME}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "${TAG_NAME}"
          
          echo "‚úÖ Created beta tag: ${TAG_NAME}"
          echo "üì¶ CurseForge will detect this as: Beta"

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "üéØ Main branch commit ‚Üí Release tag created"
            echo "üìã Version: ${VERSION}"
            echo "üåê CurseForge webhook will package as: Release"
          else
            BRANCH_NAME="${{ github.ref_name }}"
            echo "üîß Working branch commit ‚Üí Beta tag created"
            echo "üìã Version: ${VERSION}"
            echo "üåø Branch: ${BRANCH_NAME}"
            echo "üåê CurseForge webhook will package as: Beta"
          fi
